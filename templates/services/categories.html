{% extends 'base.html' %}

{% block content %}
<div class="container pb-4 pb-lg-5">
    <h1 class="mt-0 mb-lg-4 mb-3">Услуги</h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-lg-3 col-6">
                <div class="p-lg-5 p-3 rounded-lg d-flex justify-content-center align-items-center transition mb-4 cc btn btn-outline-{{ category.color_prefix }}">
                    <a href="{% url 'category' service_type=service_type category_slug=category.slug %}" class="d-block h2 m-0 text-center stretched-link">{{ category.title1 }}<span class="d-block font-2 h5 m-0 font-weight-normal letter-spacing">{{ category.title2 }}</span></a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
